<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../TrabajoEntregable/css/style.css">
    <title>Document</title>
</head>
<body id="body">

    <div class="conteiner">
        <section class="seccion">
            <h1>Promedio de Notas</h1>
    
            <div class="datos">
                <div class="contenedor">
                    <input type="text" class="form-control" id="inputNombre" placeholder="Nombre" aria-label="Text input with checkbox">
                </div>
                <div class="contenedor">
                    <input type="number" class="form-control" id="inputNota1" placeholder="Nota 1" aria-label="Text input with checkbox">
                </div>
                <div class="contenedor">
                    <input type="number" class="form-control" id="inputNota2" placeholder="Nota 2" aria-label="Text input with checkbox">
                </div>
                <div class="boton">
                    <button type="button" id="botonEnviar" class="btn btn-outline-primary">Enviar</button>
                </div>
                <div class="resultado">
                    <h2 id="respuesta"> ...</h2>
                </div>
    
                <div class="botones">
                    <div class="menu">
                        <select class="opcion" id="selectMenu">
                            <option value="" selected>Seleccione una Opcion</option>
                            <option value="4.0" id="honor">Cuadro de Honor</option>
                            <option value="3.5" id="gano">Nota para Ganar</option>
                            <option value="2.0" id="recuperar">Nota para Recuperar</option>
                            <option value="1.9" id="perder">Nota para Perder</option>
                        </select>
                    </div>
    
                    <div class="color">
                        <input type="color" id="inputColor">
                    </div>
                </div>
            </div>
    
            <footer>
                <div class="footer">
                    <h2 class="nombre_footer">&copy; Kevyn Pineda 2022</h2>
                </div>
            </footer>
        </section>
    </div>
    
    <script src="../TrabajoEntregable/js/app.js"></script>
</body>
</html>
